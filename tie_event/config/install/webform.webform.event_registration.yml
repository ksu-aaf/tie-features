ult_value': '[current-user:uid]'\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: false\n      filter:\n        type: _none\n      sort:\n        field: name\n        direction: ASC\n  registrant_uid:\n    '#type': webform_computed_token\n    '#title': 'Registrant User ID'\n    '#value': '[webform_submission:values:registrant_username:entity:uid]'\n  first_name:\n    '#type': webform_computed_token\n    '#title': 'First Name'\n    '#value': '[webform_submission:values:registrant_username:entity:field_user_first_name]'\n  last_name:\n    '#type': webform_computed_token\n    '#title': 'Last Name'\n    '#value': '[webform_submission:values:registrant_username:entity:field_user_last_name]'\n  email:\n    '#type': webform_computed_token\n    '#title': Email\n    '#value': '[webform_submission:values:registrant_username:entity:mail]'\n  position_title:\n    '#type': webform_computed_token\n    '#title': 'Position Title'\n    '#value': '[webform_submission:values:registrant_username:entity:field_user_position_title]'\n  college_unit:\n    '#type': webform_computed_token\n    '#title': 'College or Unit'\n    '#value': '[webform_submission:values:registrant_username:entity:field_user_college_unit]'\n  department:\n    '#type': webform_computed_token\n    '#title': Department\n    '#value': '[webform_submission:values:registrant_username:entity:field_user_department]'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Register\n"
