langcode: en
status: true
dependencies:
  config:
    - field.field.node.tie_event.feeds_item
    - field.field.node.tie_event.field_event_area_of_focus
    - field.field.node.tie_event.field_event_description
    - field.field.node.tie_event.field_event_type
    - field.field.node.tie_event.field_registration_capacity
    - node.type.tie_event
  module:
    - node
label: 'Event Node Import'
id: event_node_import
description: 'Import of all event nodes.'
import_period: -1
fetcher: upload
fetcher_configuration:
  allowed_extensions: 'txt csv tsv xml opml'
  directory: 'private://feeds'
parser: csv
parser_configuration:
  delimiter: ','
  no_headers: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  update_existing: 2
  update_non_existent: _keep
  expire: -1
  owner_feed_author: true
  owner_id: 0
  authorize: false
  skip_hash_check: true
  values:
    type: tie_event
custom_sources:
  event_campus:
    label: event_campus
    value: event_campus
    machine_name: event_campus
  event_area_of_focus:
    label: event_area_of_focus
    value: event_area_of_focus
    machine_name: event_area_of_focus
  event_date:
    label: event_date
    value: event_date
    machine_name: event_date
  event_description:
    label: event_description
    value: event_description
    machine_name: event_description
  title:
    label: title
    value: title
    machine_name: title
  event_capacity:
    label: event_capacity
    value: event_capacity
    machine_name: event_capacity
  event_type:
    label: event_type
    value: event_type
    machine_name: event_type
  import_id:
    label: import_id
    value: import_id
    machine_name: import_id
mappings:
  -
    target: field_event_area_of_focus
    map:
      target_id: event_area_of_focus
    settings:
      reference_by: name
      autocreate: false
  -
    target: field_event_description
    map:
      value: event_description
      summary: event_description
    settings:
      format: plain_text
  -
    target: title
    map:
      value: title
    unique: {  }
  -
    target: field_registration_capacity
    map:
      value: event_capacity
  -
    target: field_event_type
    map:
      target_id: event_type
    settings:
      reference_by: name
      autocreate: false
  -
    target: feeds_item
    map:
      url: import_id
      guid: 'parent:uuid'
    unique:
      guid: '1'
